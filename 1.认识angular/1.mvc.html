<!DOCTYPE html>
<html lang="en" ng-app="helloAngular">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="HelloCtrl">{{name}}
    {{add(1,2)}}
    {{add(3,2)}}
</div>
</body>
<script src="../lib/angular/angular.js"></script>
<script>
    //定义一个模块
    //一切从模块开始，其他所有的组件都挂在模块下面
    angular.module('helloAngular', []);
    //获取定义的模块
    //当定义一个控制器之后，就会送一个$scope={}对象
    //控制器就是给视图增加属性和方法的
    //控制器就是给视图增加属性和方法的
    //model: 数据 => user  模型与视图无关
    //viewModel:$scope     视图模型跟视图有关系的，会影响视图，视图与模型是双向交互的

    angular.module('helloAngular')
        .controller('HelloCtrl', function($scope){
            var user = {
                name: 'hello angular'
            }
            $scope.name = 'angular'
            $scope.add = function(a,b){
                return a+b;
            }
        })
</script>
</html>
