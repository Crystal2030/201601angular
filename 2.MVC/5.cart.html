<!DOCTYPE html>
<html lang="en" ng-app="helloMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<div ng-controller="TotalCtrl">
		总价{{total}}
		<div ng-controller="DetailCtrl">
			<table>
				<tr>
					<td>商品</td>
					<td>价格</td>
					<td>数量</td>
				</tr>
				<tr ng-repeat="item in items">
					<td>{{item.name}}</td>
					<td>{{item.price}}</td>
					<td><input type="text" ng-change="$emit('change', item.amount)" ng-model="item.amount"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
<script src="../lib/angular/angular.js"></script>
<script>
angular.module('helloMod', []);
angular.module('helloMod')
	.controller('TotalCtrl', function($scope){
		$scope.total = 0;
		$scope.items = [
			{name: 'plane',price: 1, amount: 2},
			{name: 'bus',price: 1, amount: 1},
			{name: 'bike',price: 1, amount: 3},
		]
		$scope.$on('change', function(event, num){
			$scope.items.forEach(function(item){
				console.log(item)
				$scope.total += item.price*item.amount;
			})
		})

	})
	.controller('DetailCtrl', function($scope){

	})



</script>
</html>
