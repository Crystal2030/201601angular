<!DOCTYPE html>
<html lang="en" ng-app="animateMod">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: green;
			position: absolute;
			transition: 1s all;
		}
		.box.ng-enter{
			opcity: 0;
		}
		.box.ng-enter-active{
			opacity: 1;
		}
		.box.ng-leave{
			opacity: 0;
		}
		.box.ng-leave-active{
			opacity: 1;
		}
	</style>
</head>
<body>
<input type="checkbox" ng-model="check">
<div class="box" ng-if="check">
	hello
</div>
</body>
</html>
<script src="../lib/angular/angular.min.js"></script>
<script src="../lib/angular-animate/angular-animate.min.js"></script>

	angular.module('animateMod')
		.controller('AnimateCtrl', function($scope){

</script>
