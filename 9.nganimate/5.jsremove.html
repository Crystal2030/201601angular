<!DOCTYPE html>
<html lang="en" ng-app="animateMod">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: green;
			position: absolute;
		}
	</style>
</head>
<body>
<input type="checkbox" ng-model="check">
<div class="box" ng-show="check">hello</div>
</body>
</html>
<script src="../lib/jquery/dist/jquery.js"></script>
<script src="../lib/angular/angular.min.js"></script>
<script src="../lib/angular-animate/angular-animate.min.js"></script>
<script>
	angular.module('animateMod', ['ngAnimate']);

	angular.module('animateMod')
		.controller('AnimateCtrl', function($scope){

		})

	angular.module('animateMod')
		.animation('.box', function(){
			return {
				//进入执行的动画
				addClass: function(element,sClass, done){
					$(element).css({width:0, height: 0});
					$(element).animate({
						width: 100, height: 100
					}, 1000, done)
				},
				//从dom中移除执行的动画
				removeClass: function(element,sClass, done){
					$(element).animate({
						width: 0, height: 0
					}, 1000, done)
				}
			}
		})
</script>
