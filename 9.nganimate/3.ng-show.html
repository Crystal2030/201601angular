<!DOCTYPE html>
<html lang="en" ng-app="animateMod">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: green;
			position: absolute;
			transition: 1s all;
		}
		.box.ng-hide-add{
			opcity: 0;
		}
		.box.ng-hide-add-active{
			opacity: 1;
		}
		.box.ng-hide-remove{
			opacity: 0;
		}
		.box.ng-hide-remove-active{
			opacity: 1;
		}
		.red{
			background: red;
		}
		.green{
			background-color: green;
		}

	</style>
</head>
<body>

</div>-->
<input type="checkbox" ng-model="red">红
<input type="checkbox" ng-model="green">绿
<div class="box" ng-class="{red: red, greed: green}">world</div>
</body>
</html>
