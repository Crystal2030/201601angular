<!DOCTYPE html>
<html ng-app="helloModule">
<head lang="en">
	<meta charset="UTF-8">
	<title>angular</title>
</head>
<body>
	<ul>
		<a href="#/index">index</a>
		<a href="#/user">user</a>
		<a href="#/book">book</a>
	</ul>
	<div ng-view></div>
</body>
</html>
<script src="../lib/angular/angular.js"></script>
<script src="angular-route.js"></script>
<script>
	/**
	 * 1. 监听 锚点变化
	 * 2. 渲染模版得到html 代码片段
	 *    如果是template： 直接渲染
	 *    如果是templateUrl： 要先获取文件内容再渲染
	 * 3. 清空原来的div，把片段放进去
	 */
angular.module('helloModule', ['ngRoute']);
//获取定义的模块
//当定义一个控制器之后，就会送一个$scope={}对象
angular.module('helloModule')
		.config(function($routeProvider){
			$routeProvider.when('/',{
				template:'index'
			}).when('/user',{
				templateUrl:'user.html',
				controller:function($scope){
					$scope.title = 'hello';
				}
			}).when('/book',{
				template:'{{title}}',
				controller:'bookCtrl'
			}).otherwise({
				redirectTo:'/'
			});
		});

angular.module('helloModule')
		.controller('bookCtrl', function($scope){
			$scope.title = 'book'
		});
</script>
