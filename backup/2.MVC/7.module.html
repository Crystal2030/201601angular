<!DOCTYPE html>
<html ng-app="zfpxMod2">
<head lang="en">
	<meta charset="UTF-8">
	<title>scope</title>
	<style>
		div{
			border: 1px solid #f00;
		}
	</style>
</head>
<body>
<div id="content" ng-controller="zfpxCtrl" >
	{{name}}
</div>
</body>
</html>
<script src="../lib/angular/angular.js"></script>
<script>
	angular.module('zfpxMod1', []);
	angular.module('zfpxMod1').
			controller('zfpxCtrl', function($scope){
				$scope.name = 'zfpxMod1';
			})
	angular.module('zfpxMod2', ['zfpxMod1']);
	angular.module('zfpxMod2').
			controller('zfpxCtrl', function($scope){
				$scope.name = 'zfpxMod2';
			})

</script>
