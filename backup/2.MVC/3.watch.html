<!DOCTYPE html>
<html ng-app="zfpxMod">
<head lang="en">
	<meta charset="UTF-8">
	<title>scope</title>
	<style>
		div{
			border: 1px solid #f00;
		}
	</style>
</head>
<body ng-init="isShow = true">
<div ng-controller="watchCtrl"  ng-if="isShow">
	<input type="text" ng-model="one"/>
	<input type="text" ng-model="two"/>
	<input type="text" ng-model="three"/>

</div>
</body>
</html>
<script src="../lib/angular/angular.js"></script>
<script>
	angular.module('zfpxMod', []);
	angular.module('zfpxMod').
			controller('watchCtrl', function($rootScope, $scope, $timeout){
				$scope.$watch('one', function(newVal, oldVal){
					$scope.two = newVal;
				});
				$scope.$watch('two', function(newVal, oldVal){
					$scope.three = newVal;
					$scope.one = Math.random();
				})

			});


</script>
