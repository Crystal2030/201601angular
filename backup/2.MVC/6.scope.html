<!DOCTYPE html>
<html ng-app="zfpxMod">
<head lang="en">
	<meta charset="UTF-8">
	<title>scope</title>
	<style>
		div{
			border: 1px solid #f00;
		}
	</style>
</head>
<body>
<div id="content" ng-controller="totalCtrl" ng-click="click()">
hello
</div>
</body>
</html>
<script src="../lib/angular/angular.js"></script>
<script>
	angular.module('zfpxMod', []);
	angular.module('zfpxMod').
			controller('totalCtrl', function($scope){
				console.log($scope);
				$scope.click = function(){
					var scope = angular.element(document.querySelector('#content'))
							.data('$scope');
					console.log(scope)
				}
			})
	/*function click(){

</script>
